<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Inline & Block Element and Video</title>
</head>
<body>
    <p style="background-color: lightblue;">This is a paragraph. It is a block element.</p>
    <span style="background-color: lightpink;">This is a span. It is an inline element.</span>
    <a style="background-color: rgb(223, 223, 165);" href="https://www.google.com">Google</a>
    <div style="background-color: lightyellow;">This is a div. It is a block element.</div>
    <video src="video.mp4" controls autoplay> </video>
</body>
</html>
